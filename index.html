<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4b39a549d2.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping card</title>
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <a href="#" class="nav-logo nextmove-gradient">Nextmove</a>
        <ul class="nav-menu">
          <li class="nav-item">
            <a href="index.html" class="nav-link side-show">Home</a>
          </li>
          <li class="nav-item">
            <a href="shop.html" class="nav-link">Shop</a>
          </li>
          <li class="nav-item">
            <a href="#" class="nav-link">About</a>
          </li>
          <li class="nav-item cart">
            <a href="kundvagn.html" class="nav-link"
              ><i class="fas fa-shopping-cart"></i><span></span
            ></a>
          </li>
        </ul>
        <div class="hamburger">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
      </nav>
    </header>
    <main>
      <section>
        <div class="hero-imgage-home">
          <div class="hero-text-home center-item">
            <h1 class="nextmove-gradient">Nextmove</h1>
            <p>Welcome to where we fullfille dreams</p>
            <a href="shop.html">Shop now</a>
          </div>
        </div>
      </section>
      <section>
        <h2 class="top-val-h2 center-item">Top selling products</h2>
        <div class="container-shop"></div>
      </section>
      <section>
        <div class="container">
          <div class="image">
            <img
              src="img/tadeusz-lakota-Tb38UzCvKCY-unsplash.jpg"
              alt="watch"
            />
            <h3>Tag Heuar watch</h3>
            <h3 class="product-name">$2000</h3>
            <div class="add-cart cart1" href="#">Add cart</div>
          </div>
          <div class="image">
            <img src="img/fossilwatch.jpg" alt="watch" />
            <h3>Fossil watch</h3>
            <h3 class="product-name">$1000</h3>
            <div class="add-cart cart1" href="#">Add cart</div>
          </div>
          <div class="image">
            <img src="img/rolex.jpg" alt="watch" />
            <h3>Rolex Submarin Date</h3>
            <h3 class="product-name">$7000</h3>
            <div class="add-cart cart1" href="#">Add cart</div>
          </div>
          <div class="image">
            <img src="img/seko.jpg" alt="watch" />
            <h3>Seko watch</h3>
            <h3 class="product-name">$145</h3>
            <div class="add-cart cart1" href="#">Add cart</div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-color"></div>
    </footer>
    <script src="script.js"></script>
    <script src="main.js"></script>
  </body>
</html>
